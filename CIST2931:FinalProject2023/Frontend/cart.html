    <h1 style="color: black;">Shopping Cart</h1>

    <div class="cart-container" style="background-color: white;">
        <div class="product">
            <!-- Sample product -->
            <img src="https://via.placeholder.com/100" alt="Product Image">
            <div class="product-details">
                <div class="product-name">Product Name 1</div>
                <div class="product-price">$19.99</div>
                <div class="quantity">
                    <button onclick="decreaseQuantity(this)">-</button>
                    <input type="text" value="2">
                    <button onclick="increaseQuantity(this)">+</button>
                </div>
            </div>
            <div style="color:black;" class="total">$39.98</div>
            <button class="remove-btn" onclick="removeProduct(this)">Remove</button>
        </div>

        <!-- Other products... -->

        <div style="color:black;" class="total">
            <h3>Total: $0.00</h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        function increaseQuantity(button) {
            var input = button.previousElementSibling;
            var value = parseInt(input.value, 10);
            input.value = value + 1;
            updateTotal();
        }

        function decreaseQuantity(button) {
            var input = button.nextElementSibling;
            var value = parseInt(input.value, 10);
            if (value > 1) {
                input.value = value - 1;
                updateTotal();
            }
        }

        function removeProduct(button) {
            var product = button.parentElement;
            product.remove();
            updateTotal();
        }

        function updateTotal() {
            var products = document.querySelectorAll('.product');
            var total = 0;

            products.forEach(function (product) {
                var price = parseFloat(product.querySelector('.product-price').textContent.replace('$', ''));
                var quantity = parseInt(product.querySelector('.quantity input').value, 10);
                var subtotal = price * quantity;
                total += subtotal;
                product.querySelector('.total').textContent = '$' + subtotal.toFixed(2);
            });

            document.querySelector('.total h3').textContent = 'Total: $' + total.toFixed(2);
        }

        // Ensure to call updateTotal() initially to set the initial total
        updateTotal();
    </script>
