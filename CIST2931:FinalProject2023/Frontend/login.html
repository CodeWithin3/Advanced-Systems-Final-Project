<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic CSS for styling - you can modify this as needed */
        body {
            font-family: Arial, sans-serif;
            background-color: #EDEADE;
            background-image: url('pexels-turuncu-sakal-19152941.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center; /* Center the background image */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style for the button on the right */
        .right-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .right-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST" id="loginForm" onsubmit="return validateForm()">
            <input style="width: 280px;" type="text" name="username" placeholder="Username" required>
            <div id="usernameError" class="error-message"></div>
            <input style="width: 280px;" type="password" name="password" placeholder="Password" required>
            <div id="passwordError" class="error-message"></div>
            <input type="submit" value="Login">
			<a href="new.html">Create account</a>
        </form>
    </div>

    <!-- Button positioned on the right side -->
    <a href="index.html" class="right-button">Home page</a>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var usernameError = document.getElementById("usernameError");
            var passwordError = document.getElementById("passwordError");
            var isValid = true;

            usernameError.innerHTML = "";
            passwordError.innerHTML = "";

            if (username === "") {
                usernameError.innerHTML = "Please enter a username";
                isValid = false;
            }

            if (password === "") {
                passwordError.innerHTML = "Please enter a password";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>

</html>
